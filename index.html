<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the SHA256 hash</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fffaff;
        margin: 0;
        font-family: sans-serif;
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 3px solid #0a2463;
        padding: 24px;
        border-radius: 12px;
        background-color: #f2f2f2;
      }

      #sha256-hash {
        background-color: #2c76a7;
        padding: 16px;
        border-radius: 8px;
        color: #fffaff;
        width: 300px;
        text-align: center;
        margin-bottom: 16px;
        word-wrap: break-word;
      }

      #sha256-hash::before {
        content: 'SHA256 Hash';
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      #user-input {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      #user-input input {
        padding: 8px;
        border: 2px solid #0a2463;
        border-radius: 6px;
        width: 200px;
      }

      #user-input button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background-color: #2c76a7;
        color: #fffaff;
        font-weight: bold;
        cursor: pointer;
      }

      #user-input button:hover {
        background-color: #20567e;
      }

      #result {
        margin-top: 8px;
        background-color: #3e92cc;
        padding: 8px 16px;
        border-radius: 6px;
        color: #fffaff;
        min-width: 200px;
        text-align: center;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <span id="sha256-hash"></span>
      <div id="user-input">
        <input type="text" id="username" placeholder="Enter your username" />
        <input type="text" id="pin" placeholder="Enter 3-digit pin" />
        <button id="check">Check</button>
      </div>
      <div id="result" class="hidden"></div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
